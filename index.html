<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ash Accessories - Gold Plated Luxury Jewelry</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Open+Sans:wght@400;600&display=swap');

    :root {
      --gold: #D4AF37;
      --gold-light: #F9D423;
      --black: #0a0a0a;
      --gray: #2c2c2c;
    }

    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: var(--black);
      color: #ffffff;
      line-height: 1.6;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 2.5rem;
      background-color: var(--black);
      border-bottom: 1px solid var(--gray);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      color: var(--gold);
      letter-spacing: 2px;
      margin: 0;
    }

    nav {
      display: flex;
      gap: 2rem;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 600;
      transition: color 0.3s ease;
      position: relative;
    }

    nav a:hover {
      color: var(--gold);
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -4px;
      left: 0;
      background-color: var(--gold);
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      width: 25px;
      height: 20px;
      cursor: pointer;
    }

    .menu-toggle span {
      display: block;
      height: 3px;
      background: white;
      border-radius: 3px;
      transition: all 0.3s ease;
    }

    .menu-toggle.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .menu-toggle.active span:nth-child(2) {
      opacity: 0;
    }
    .menu-toggle.active span:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }

    @media (max-width: 768px) {
      nav {
        position: fixed;
        top: 70px;
        left: 0;
        right: 0;
        background-color: var(--black);
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
        padding: 2rem 0;
        display: none;
        box-shadow: 0 10px 15px rgba(0,0,0,0.1);
      }

      nav.active {
        display: flex;
      }

      .menu-toggle {
        display: flex;
      }
    }

    /* Hero Section */
    .hero {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      padding: 5rem 3rem;
      background: linear-gradient(to right, var(--black) 60%, #1a1a1a);
      position: relative;
      overflow: hidden;
      min-height: 80vh;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(212, 175, 55, 0.1) 0%, transparent 70%);
      z-index: 0;
      animation: float 8s infinite alternate;
    }

    @keyframes float {
      0% { transform: translate(0, 0); }
      100% { transform: translate(10%, 10%); }
    }

    .hero-text {
      max-width: 50%;
      z-index: 1;
    }

    .hero-text h2 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2.5rem, 5vw, 4rem);
      margin: 0;
      color: #ffffff;
      line-height: 1.2;
    }

    .hero-text p {
      margin: 1.5rem 0;
      color: #cccccc;
      font-size: 1.2rem;
      max-width: 80%;
    }

    .shop-btn {
      background: linear-gradient(135deg, var(--gold) 0%, var(--gold-light) 100%);
      color: #000;
      padding: 1rem 2.5rem;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
      position: relative;
      overflow: hidden;
    }

    .shop-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(212, 175, 55, 0.6);
    }

    .shop-btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, transparent 100%);
      transform: translateX(-100%);
      transition: transform 0.4s ease;
    }

    .shop-btn:hover::after {
      transform: translateX(100%);
    }

    .hero-image {
      width: 40%;
      max-width: 420px;
      z-index: 1;
      position: relative;
    }

    .hero-image img {
      width: 100%;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
      transition: transform 0.5s ease;
    }

    .hero-image:hover img {
      transform: scale(1.03);
    }

    /* WhatsApp Float Button */
    .whatsapp-float {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #25D366;
      color: white;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      box-shadow: 0 4px 20px rgba(37, 211, 102, 0.3);
      z-index: 99;
      transition: all 0.3s ease;
    }

    .whatsapp-float:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 25px rgba(37, 211, 102, 0.4);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
        padding: 3rem 1.5rem;
        min-height: auto;
      }

      .hero-text, .hero-image {
        max-width: 100%;
        width: 100%;
      }

      .hero-text {
        margin-bottom: 3rem;
      }

      .hero-text p {
        max-width: 100%;
      }

      .hero-image {
        margin-top: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>ASH ACCESSORIES</h1>
    <div class="menu-toggle" id="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav id="navbar">
      <a href="#">COLLECTION</a>
      <a href="#">ABOUT</a>
      <a href="#">STORES</a>
      <a href="#">CONTACT</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h2>Elegant & Luxury</h2>
      <p>Affordable, tarnish-free pieces for the modern woman. Handcrafted with premium materials.</p>
      <button class="shop-btn">SHOP NOW</button>
    </div>
    <div class="hero-image">
      <img src="https://img.freepik.com/premium-photo/beautiful-model-diamond-jewellery_1270257-430.jpg" alt="Luxury gold jewelry" />
    </div>
  </section>

  <!-- WhatsApp Float Button -->
  <a href="https://wa.me/919714865744?text=Hi%20Ash%20Accessories!%20I%20want%20to%20buy%20your%20jewelry." class="whatsapp-float" target="_blank">
    <i class="fab fa-whatsapp"></i>
  </a>

  <!-- Font Awesome for WhatsApp icon -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <script>
    const toggle = document.getElementById('menu-toggle');
    const nav = document.getElementById('navbar');

    toggle.addEventListener('click', function() {
      this.classList.toggle('active');
      nav.classList.toggle('active');
    });

    // Close mobile menu when clicking a link
    document.querySelectorAll('nav a').forEach(link => {
      link.addEventListener('click', () => {
        toggle.classList.remove('active');
        nav.classList.remove('active');
      });
    });

    // Smooth scroll for anchor links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });
  </script>
</body>
</html>
